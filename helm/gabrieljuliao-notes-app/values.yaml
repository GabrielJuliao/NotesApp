# Default values for gabrieljuliao-notes-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gabrieljuliao/notes-app
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
# - name: regcred
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext:
  fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8443
  targetPort: 8443
  protocol: TCP
  name: https

ingress:
  enabled: false
  className: ""
  # annotations: {}
  #   kubernetes.io/ingress.class: nginx
  #   nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  #   cert-manager.io/cluster-issuer: "letsencrypt-prod"
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: example.com
      paths:
        - path: /notes-app
          pathType: Prefix
  tls: []
  #  - secretName: notes-app-tls
  #    hosts:
  #      - example.com

resources: 
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  httpGet:
    path: /livez
    port: 8443
    scheme: HTTPS
  initialDelaySeconds: 15
  periodSeconds: 5
readinessProbe:
  httpGet:
    path: /healthz
    port: 8443
    scheme: HTTPS
  initialDelaySeconds: 15
  periodSeconds: 5

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes:
  - name: nginx-temp
    emptyDir: {}
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts:
  - name: nginx-temp
    mountPath: "/var/cache/nginx"
  - name: nginx-temp
    mountPath: "/var/run"
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

certMgmt:
  tlsEnabled: true
  cert:
    privateKey:
      rotationPolicy: Always
    issuerRef:
      name: internal-ca
      kind: ClusterIssuer
